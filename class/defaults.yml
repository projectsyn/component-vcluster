parameters:
  vcluster:
    =_metadata:
      multi_instance: true
    namespace: syn-${_instance}

    host_service_cidr: null

    images:
      k3s:
        registry: docker.io
        image: rancher/k3s
        tag: v1.22.4-k3s1
      syncer:
        registry: docker.io
        image: loftsh/vcluster
        tag: 0.5.0-beta.0
      kubectl:
        registry: docker.io
        image: bitnami/kubectl
        tag: "1.22.4"

    storage:
      persistence: true
      size: 5Gi
      class_name: null

    ingress:
      host: null
      labels: {}
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-production

    ocp_route:
      host: null

    k3s:
      additional_args: []
    syncer:
      additional_args: []

    additional_manifests: {}

    syn:
      registration_url: null
