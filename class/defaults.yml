parameters:
  vcluster:
    =_metadata:
      multi_instance: true
    namespace: syn-${_instance}
    namespaceMetadata: {}

    host_service_cidr: null

    images:
      k3s:
        registry: docker.io
        image: rancher/k3s
        tag: v1.25.4-k3s1
      syncer:
        registry: docker.io
        image: loftsh/vcluster
        tag: "0.14.2"
      kubectl:
        registry: docker.io
        image: bitnami/kubectl
        tag: "1.26.3"

    storage:
      persistence: true
      size: 5Gi
      class_name: null

    resources:
      k3s:
        requests:
          cpu: 200m
          memory: 256Mi
        limits:
          memory: 2Gi
      syncer:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          memory: 1Gi

    ingress:
      host: null
      labels: {}
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-production

    ocp_route:
      host: null

    k3s:
      additional_args: []
    syncer:
      additional_args: []

    additional_manifests: {}

    syn:
      registration_url: null
