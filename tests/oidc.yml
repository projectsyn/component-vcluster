parameters:
  vcluster:
    host_service_cidr: 172.30.0.0/16
    namespace: testns
    storage:
      persistence: false
    ingress:
      host: testcluster.local
    k3s:
      additional_args:
        - --kube-apiserver-arg=oidc-issuer-url=https://id.local/auth/realms/local
        - --kube-apiserver-arg=oidc-client-id=local
        - --kube-apiserver-arg=oidc-username-claim=email
        - --kube-apiserver-arg=oidc-groups-claim=groups

    additional_manifests:
      cluster-admin:
        kind: ClusterRoleBinding
        apiVersion: rbac.authorization.k8s.io/v1
        metadata:
          name: oidc-cluster-admin
        roleRef:
          apiGroup: rbac.authorization.k8s.io
          kind: ClusterRole
          name: cluster-admin
        subjects:
          - kind: Group
            name: admin

    syn:
      registration_url: https://syn.example.com/steward/install.json?token=w84kxjbhf
