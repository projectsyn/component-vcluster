apiVersion: v1
kind: ServiceAccount
metadata:
  annotations: {}
  labels:
    name: vc-defaults
  name: vc-defaults
  namespace: syn-defaults
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  annotations: {}
  labels:
    name: defaults
  name: defaults
  namespace: syn-defaults
rules:
  - apiGroups:
      - ''
    resources:
      - configmaps
      - secrets
      - services
      - pods
      - pods/attach
      - pods/portforward
      - pods/exec
      - endpoints
      - persistentvolumeclaims
    verbs:
      - create
      - delete
      - patch
      - update
      - get
      - list
      - watch
  - apiGroups:
      - ''
    resources:
      - events
      - pods/log
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - networking.k8s.io
    resources:
      - ingresses
    verbs:
      - create
      - delete
      - patch
      - update
      - get
      - list
      - watch
  - apiGroups:
      - apps
    resources:
      - statefulsets
      - replicasets
      - deployments
    verbs:
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  annotations: {}
  labels:
    name: defaults
  name: defaults
  namespace: syn-defaults
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: defaults
subjects:
  - kind: ServiceAccount
    name: vc-defaults
    namespace: syn-defaults
---
apiVersion: v1
kind: Service
metadata:
  annotations: {}
  labels:
    name: defaults
  name: defaults
  namespace: syn-defaults
spec:
  ports:
    - name: https
      port: 443
      protocol: TCP
      targetPort: 8443
  selector:
    app: vcluster
    release: defaults
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  annotations: {}
  labels:
    name: defaults-headless
  name: defaults-headless
  namespace: syn-defaults
spec:
  clusterIP: None
  ports:
    - name: https
      port: 443
      protocol: TCP
      targetPort: 8443
  selector:
    app: vcluster
    release: defaults
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  annotations: {}
  labels:
    name: defaults
  name: defaults
  namespace: syn-defaults
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vcluster
      release: defaults
  serviceName: defaults-headless
  template:
    metadata:
      labels:
        app: vcluster
        release: defaults
    spec:
      affinity: {}
      containers:
        - args:
            - server
            - --write-kubeconfig=/data/k3s-config/kube-config.yaml
            - --data-dir=/data
            - --disable=traefik,servicelb,metrics-server,local-storage,coredns
            - --disable-network-policy
            - --disable-agent
            - --disable-scheduler
            - --disable-cloud-controller
            - --flannel-backend=none
            - --service-cidr=172.30.0.0/16
            - --kube-controller-manager-arg=controllers=*,-nodeipam,-nodelifecycle,-persistentvolume-binder,-attachdetach,-persistentvolume-expander,-cloud-node-lifecycle
            - --tls-san=defaults.syn-defaults.svc.cluster.local
            - --tls-san=defaults.syn-defaults.svc
            - --tls-san=defaults.syn-defaults
            - --tls-san=defaults
          command:
            - /bin/k3s
          env: []
          image: docker.io/rancher/k3s:v1.24.3-k3s1
          name: vcluster
          resources:
            limits:
              memory: 2Gi
            requests:
              cpu: 200m
              memory: 256Mi
          securityContext:
            allowPrivilegeEscalation: false
          volumeMounts:
            - mountPath: /data
              name: data
            - mountPath: /etc/rancher
              name: etc-rancher
        - args:
            - --name=defaults
            - --out-kube-config-secret=vc-defaults-kubeconfig
            - --tls-san=defaults.syn-defaults.svc.cluster.local
            - --tls-san=defaults.syn-defaults.svc
            - --tls-san=defaults.syn-defaults
            - --tls-san=defaults
          env: []
          image: docker.io/loftsh/vcluster:0.11.0
          livenessProbe:
            failureThreshold: 10
            httpGet:
              path: /healthz
              port: 8443
              scheme: HTTPS
            initialDelaySeconds: 60
            periodSeconds: 2
          name: syncer
          readinessProbe:
            failureThreshold: 30
            httpGet:
              path: /readyz
              port: 8443
              scheme: HTTPS
            periodSeconds: 2
          resources:
            limits:
              memory: 1Gi
            requests:
              cpu: 100m
              memory: 128Mi
          securityContext:
            allowPrivilegeEscalation: false
          volumeMounts:
            - mountPath: /data
              name: data
              readOnly: true
            - mountPath: /manifests/coredns
              name: coredns
              readOnly: true
      nodeSelector: {}
      serviceAccountName: vc-defaults
      terminationGracePeriodSeconds: 10
      tolerations: []
      volumes:
        - configMap:
            defaultMode: 420
            name: vc-defaults-coredns
          name: coredns
        - emptyDir: {}
          name: etc-rancher
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 5Gi
        storageClassName: null
